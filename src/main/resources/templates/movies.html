<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <th:block th:replace="~{fragments :: resources}"></th:block>
  <title>Document</title>
</head>
<body class="container">
<div class="row">

  <nav th:replace="~{fragments :: navBar('movie')}"></nav>
  <h1>Movies:</h1>
  <ul class="list-group">
    <li th:each="movie: ${movies}" class="list-group-item" >
      <a th:href="@{/movie/{id}(id=${movie.id})}"  th:text="|name: ${movie.name} , id: ${movie.id}|"></a>
    </li>
  </ul>
</div>
</body>
</html>
