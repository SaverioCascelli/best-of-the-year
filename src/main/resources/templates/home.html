<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <th:block th:replace="~{fragments :: resources}"></th:block>
    <title>Document</title>
</head>
<body class="container ">

<div class="row">
    <nav th:replace="~{fragments :: navBar('home')}" ></nav>
    <div class="card" style="width: 18rem;">
        <img th:src="@{/faro.jpg}" class="card-img-top" >
        <div class="card-body">
            <h5 class="card-title">Best of the year by:</h5>
            <p class="card-text" th:text=" ${name}"></p>
        </div>
    </div>

</div>


</body>
</html>
